<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Clicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!--Internal stylesheet-->
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--Logo/Name of site-->
                <a class="navbar-brand" href="index.html">Mochi Clicker</a>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div id="TestTxt"></div>
        <h3>Units</h3>
        <p class="leftalign" id="DisplayEnemyHP"></p>
        <p class="leftalign" id="DisplayHeroHP"></p>
        <p class="leftalign" id="DisplayEnemyDamage"></p>
        <p class="leftalign" id="DisplayBaseDamage"></p>
        <p class="leftalign" id="DisplayGold"></p>
        <p class="leftalign" id="DisplayDead"></p>
        <p class="leftalign" id="Weapon"></p>
        <p class="leftalign" id="WeakResist"></p>
        <br />


        <table style="width:100%;table-layout: fixed;">
            <tr>
                <td> <button id="UpgradeCost" style="width:100%;background-color:black;" onclick="UpgradeAttack()"> Upgrade attack</button>  </td>
                <td> <button style="width:100%;background-color:black;" onclick="ResetValues()"> Reset</button> </td>
            </tr>
            <tr>
                <td> <button style="width:100%;background-color:black;" onclick="NextEnemy()"> Next enemy</button> </td>
                <td> <button style="width:100%;background-color:black;" onclick="LastEnemy()"> Previous enemy</button> </td>
            </tr>
        </table>

        <table id="ShopTable" style="width:100%">
        </table>

        <table style="width:100%;">
            <tr>
                <td onclick="ShopPageFirst()"></td>
                <td> <button style="width:100%;background-color:black;" onclick="ShopPagePrev()"> <-- </button> </td>
                <td  style="border: 1px solid black;width:10%" id="ShopPage"></td>
                <td> <button style="width:100%;background-color:black;" onclick="ShopPageNext()"> --> </button> </td>
                <td onclick="ShopPageLast()"></td>
            </tr>
        </table>
    </div>

    <footer class="text-center">
        <p>Mochi Box</p>
    </footer>

    <button type="button" onclick="CreateCustomTable(3, 4, 'CustomTable', ShopRowFunction)">Try it</button>

    
</body>

<script src="script.js"></script>
</html>
