<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Clicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!--Internal stylesheet-->
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

    <div class="container text-center">
        <div id="TestTxt"></div>
        <h3>Mochi Incremental</h3>

        <table style="width:100%;table-layout: fixed;">
            <tr>
                <td><p class="leftalign" id="DisplayHeroHP"></p></td>
                <td><p class="leftalign" id="DisplayEnemyHP"></p></td>
            </tr>
            <tr>
                <td><p class="leftalign" id="DisplayBaseDamage"></p></td>
                <td><p class="leftalign" id="DisplayEnemyDamage"></p></td>
            </tr>
            <tr>
                <td><p class="leftalign" id="DisplayGold"></p></td>
                <td><p class="leftalign" id="WeakResist"></p></td>
            </tr>
            <tr>
                <td><p class="leftalign" id="DisplayEXP"></p></td>
                <td><p class="leftalign" id="Weapon"></p></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td><p class="CombatLog" id="CombatLog"></p></td>
                <td>Buffs List: <br><p class="leftalign" id="BuffsList"></p></td>
            </tr>
        </table>
        
        
        <p class="leftalign" id="DisplayDead"></p>
        
        <table style="width:100%;table-layout: fixed;">
            <tr>
                <td><button style="width:75%;background-color:rgb(117, 117, 117);" onclick="ToggleStats()"> Toggle stats</button></td>
                <td><button style="width:75%;background-color:rgb(117, 117, 117);" onclick="ToggleContr()"> Toggle damage breakdown</button></td>
            </tr>
            <tr>
                <td><p class="leftalign" id="Stats"></p></td>
                <td><p class="leftalign" id="Contributions"></p></td>
            </tr>
        </table>
        
        
        
        <br />



        <table style="width:100%;table-layout: fixed;">
            <tr>
                <td></td>
            </tr>
            <tr>
                <td> <p class="toolTarget2"> <button style="width:100%;background-color:black;" onclick="LastEnemy()"> Previous enemy </button> <span id="lastEnemyName" class="toolHover2"></span></p></td>
                <td> <p class="toolTarget2"> <button style="width:100%;background-color:black;" onclick="NextEnemy()"> Next enemy </button> <span id="nextEnemyName" class="toolHover2"></span></div></p></td>
                
            </tr>
        </table>

    </div>
    <br>
    <div class="container text-center"style="width: 95%;">
        <div style="width: 100%; overflow: hidden;">
            <div style="width: 49%; float: left;">
                <table style="width:50%;" class="ShopTableOwned"><th class="container text-center">Weapon Shop</th></table>
                <table id="ShopTable" style="width:100%">
                </table>

                <table style="width:100%;">
                    <tr>
                        <td onclick="ShopPageFirst()"></td>
                        <td> <button style="width:100%;background-color:black;" onclick="ShopPagePrev()"> <-- </button> </td>
                        <td  style="border: 1px solid black;width:10%" id="ShopPage"></td>
                        <td> <button style="width:100%;background-color:black;" onclick="ShopPageNext()"> --> </button> </td>
                        <td onclick="ShopPageLast()"></td>
                    </tr>
                </table>

                <br>
                <table style="width:50%;" class="ShopTableOwned"><th class="container text-center">Weapon XP</th></table>
                <table id="WeaponMastery" style="width:100%">
                </table>
            </div>
            <div style="margin-left: 51%;">
                <table style="width:50%;" class="ShopTableOwned"><th class="container text-center">Stats shop</th></table>
                <table id="ExpShopTable" style="width:100%">
                </table>
                <br>
                <table style="width:50%;" class="ShopTableOwned" id="currentWeapon"></table>
                <table id="WeaponMasteryDetails" style="width:100%">
                </table>

                <table style="width:100%;">
                    <tr>
                        <td onclick="ShopPageFirst()"></td>
                        <td> <button style="width:100%;background-color:black;" onclick="MasteryPagePrev()"> <-- </button> </td>
                        <td  style="border: 1px solid black;width:10%" id="MasteryPage"></td>
                        <td> <button style="width:100%;background-color:black;" onclick="MasteryPageNext()"> --> </button> </td>
                        <td onclick="ShopPageLast()"></td>
                    </tr>
                </table>

            </div>
       </div>


       

        <br>

        <br>

    </div>
    <div class="container text-center">
        <button style="width:20%;background-color:black;" onclick="ResetValues()"> Reset</button> 
    </div>
    <footer class="text-center">
        <p>Mochi Box</p>
    </footer>

    <button type="button" onclick="Debug()">Try it</button>
    <button type="button" onclick="instakill()">Try it</button>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
