<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Clicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!--Internal stylesheet-->
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--Logo/Name of site-->
                <a class="navbar-brand" href="index.html">Mochi Clicker</a>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div id="TestTxt"></div>
        <h3>Units</h3>
        <p class="leftalign" id="DisplayEnemyHP"></p>
        <p class="leftalign" id="DisplayHeroHP"></p>
        <p class="leftalign" id="DisplayEnemyDamage"></p>
        <p class="leftalign" id="DisplayHeroDamage"></p>
        <p class="leftalign" id="DisplayGold"></p>
        <p class="leftalign" id="DisplayDead"></p>
        <p class="leftalign" id="Weapon"></p>
        <br />



        <!--Beginning profile images
        Each one corresponds to a unit. Clicking it gains said unit-->
        <div class="row">
            <!--First profile image-->
            <div class="col-sm-4 unit" onclick="getEnemyHP()">
                <!--Name/title-->
                <p class="text-center"><strong>Attack</strong></p>
                <br />
                <p class="text-center">ttak</p>
                <br />
                <!--Image-->
                <img src="https://picsum.photos/255/255" class="img-circle person" alt="Random Name" width="255" height="255" draggable="false"/>
            </div>

            <div class="col-sm-4 unit" onclick="UpgradeAttack()">
                <!--Name/title-->
                <p class="text-center"><strong>Upgrade</strong></p>
                <br />
                <p class="text-center" id="UpgradeCost">Costs</p>
                <br />
                <!--Image-->
                <img src="https://picsum.photos/255/255" class="img-circle person" alt="Random Name" width="255" height="255" draggable="false"/>
            </div>

                        <!--First profile image-->
            <div class="col-sm-4 unit" onclick="ResetValues()">
                <!--Name/title-->
                <p class="text-center"><strong>reset</strong></p>
                <br />
                <p class="text-center">reset everything</p>
                <br />
                <!--Image-->
                <img src="https://picsum.photos/255/255" class="img-circle person" alt="Random Name" width="255" height="255" draggable="false"/>
            </div>
        </div>

        <div class="row">
            <!--First profile image-->
            <div class="col-sm-4 unit" onclick="NextEnemy()">
                <!--Name/title-->
                <p class="text-center"><strong>Next Enemy</strong></p>
                <br />
                <p class="text-center"></p>
                <br />
                <!--Image-->
                <img src="https://picsum.photos/255/255" class="img-circle person" alt="Random Name" width="255" height="255" draggable="false"/>
            </div>
                        <!--First profile image-->
            <div class="col-sm-4 unit" onclick="LastEnemy()">
                <!--Name/title-->
                <p class="text-center"><strong>Last Enemy</strong></p>
                <br />
                <p class="text-center"></p>
                <br />
                <!--Image-->
                <img src="https://picsum.photos/255/255" class="img-circle person" alt="Random Name" width="255" height="255" draggable="false"/>
            </div>
        </div>

        <table id="ShopTable" style="width:100%">
        </table>
        <table style="width:100%;">
            <tr>
                <td onclick="ShopPageFirst()"></td>
                <td> <button style="width:100%;" onclick="ShopPagePrev()"> <-- </button> </td>
                <td  style="border: 1px solid black;width:10%" id="ShopPage"></td>
                <td> <button style="width:100%;" onclick="ShopPageNext()"> --> </button> </td>
                <td onclick="ShopPageLast()"></td>
            </tr>
        </table>
    </div>

    <footer class="text-center">
        <p>Mochi Box</p>
    </footer>

    <button type="button" onclick="CreateCustomTable(3, 4, 'CustomTable', ShopRowFunction)">Try it</button>

    
</body>

<style>
.ShopTableCells {
    border: 1px solid black;height:35px;
}
.ShopTableHeader {
    border: 1px solid black;height:35px;color:black;
}
.ShopTableOwned{
    border: 1px solid black;height:35px;color:white; background-color: grey;padding:0px 5px;
}

</style>
<script src="script.js"></script>
</html>
