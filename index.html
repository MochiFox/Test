<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Clicker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!--Internal stylesheet-->
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--Logo/Name of site-->
                <a class="navbar-brand" href="index.html">Mochi Clicker</a>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div id="TestTxt"></div>
        <h3>Units</h3>

        <table style="width:100%;table-layout: fixed;">
            <tr>
                <td><p class="leftalign" id="DisplayHeroHP"></p></td>
                <td><p class="leftalign" id="DisplayEnemyHP"></p></td>
            </tr>
            <tr>
                <td><p class="leftalign" id="DisplayBaseDamage"></p></td>
                <td><p class="leftalign" id="DisplayEnemyDamage"></p></td>
            </tr>
            <tr>
                <td><p class="leftalign" id="DisplayGold"></p></td>
                <td><p class="leftalign" id="WeakResist"></p></td>
            </tr>
            <tr>
                <td><p class="leftalign" id="DisplayEXP"></p></td>
                <td><p class="leftalign" id="Weapon"></p></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>

        <p class="leftalign" id="CombatLog"></p>
        <p class="leftalign" id="DisplayDead"></p>
        <p class="leftalign" id="Stats"></p>
        <button style="width:25%;background-color:rgb(117, 117, 117);" onclick="ToggleStats()"> Toggle stats</button>
        <br />



        <table style="width:100%;table-layout: fixed;">
            <tr>
                <td> <button style="width:100%;background-color:black;" onclick="ResetValues()"> Reset</button> </td>
            </tr>
            <tr>
                <td> <button style="width:100%;background-color:black;" onclick="NextEnemy()"> Next enemy</button> </td>
                <td> <button style="width:100%;background-color:black;" onclick="LastEnemy()"> Previous enemy</button> </td>
            </tr>
        </table>

        <table id="ShopTable" style="width:100%">
        </table>



        <table style="width:100%;">
            <tr>
                <td onclick="ShopPageFirst()"></td>
                <td> <button style="width:100%;background-color:black;" onclick="ShopPagePrev()"> <-- </button> </td>
                <td  style="border: 1px solid black;width:10%" id="ShopPage"></td>
                <td> <button style="width:100%;background-color:black;" onclick="ShopPageNext()"> --> </button> </td>
                <td onclick="ShopPageLast()"></td>
            </tr>
        </table>

        <br>
        <table id="ExpShopTable" style="width:100%">
        </table>
        <br>
        <table id="WeaponMastery" style="width:100%">
        </table>
    </div>

    <footer class="text-center">
        <p>Mochi Box</p>
    </footer>

    <button type="button" onclick="Debug()">Try it</button>

</body>

<script type="text/javascript" src="break_infinity.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
